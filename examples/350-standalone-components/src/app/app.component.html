<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>This application is build of standalone components</h1>
      <app-customer-list
        [customers]="customers"
        (select)="onSelect($event)">
      </app-customer-list>
      <button (click)="clear()" class="btn btn-success">Clear</button>
    </div>
    <div class="col-md-6">
      <app-customer-detail
        [customer]="selectedCustomer"
        *ngIf="selectedCustomer">
      </app-customer-detail>
    </div>
  </div>
</div>
