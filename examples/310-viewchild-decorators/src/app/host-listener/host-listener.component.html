<div class="col-md-6">
  <h2>Listen to events on the host</h2>
  <code>We here listen to the <code>online</code> and <code>offlie</code>event</code>.
  If this event happens, we fire the function that follows the decorator. In this case
  we set a specific message
  <p>Try this by simulating online/offline in the browser.</p>
  <h2 *ngIf="msg">{{ msg }}</h2>
</div>
